{% extends "dataverse/base.html" %}

{% block content %}



<section class="about-content py-5">
    <div class="container">
        <h2 class="about-title mt-5">{{ article.title }} </h2>

         <div class="article-meta">
            <span class="article-category">{{ article.category }}</span>
            <span class="article-category fst-italic">{{ article.tool }}</span>
        </div>

        <div class="about-text mt-2">{{ article.content|safe }}</p>    
    </div>
    <div class="text-center">
        <a href="{% url 'index'%}" class="btn btn-about">Back</a>

    </div>
</section>




{% endblock %}
